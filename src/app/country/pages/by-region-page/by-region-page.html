<h1 class="text-2xl">Por regi&oacute;n</h1>
<h3 class="text-lg">Seleccione una regi&oacute;n</h3>

<!-- <section class="row mt-2"> -->
<section class="flex flex-auto row-auto justify-center gap-2 flex-wrap">
  <div class="flex-col">
    @for (region of regions; track region) {
    <button
      class="btn btn-outline m-2 w-[100px]"
      (click)="selectRegion(region)"
      [class.btn-secondary]="region === selectedRegion()"
    >
      {{ region }}
    </button>
    }
  </div>
</section>
<!-- <region-button /> -->

<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoading]="countryResource.isLoading()"
/>
